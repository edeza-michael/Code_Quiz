<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="start-btn"><button>Start Quiz</button></div>
    <div class="rule_box">
        <div class="rule_title">Rules</div>
            <div class="rule">1. When start is clicked, timer will start.</div>
            <div class="rule">2. Once answer is selected, next questions will appear.</div>
            <div class="rule">3. If answer is incorrect, time will be deducted.</div>
            <div class="rule">4. Once all questions are answered, timer will end. </div>
            <div class="rule">5. Enter initials to be saved in high scores. (More time = higher score!) </div>
    </div>

</body>
</html>
